<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asudaa Food Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0e6;
      margin: 0;
      padding: 0;
    }

    .login-container, .menu-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #d35400;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #d35400;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .item {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 220px;
      text-align: center;
      padding: 10px;
    }

    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item h3 {
      margin: 10px 0 5px;
      color: #2c3e50;
    }

    .item p {
      color: #27ae60;
      font-weight: bold;
      margin: 0;
    }
  </style>
</head>
<body>

<div class="login-container" id="loginDiv">
  <h2>Asudaa Food - Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div class="menu-container" id="menuDiv" style="display:none;">
  <h2>Welcome to Asudaa Food</h2>
  <div class="menu">
    <div class="item">
      <img src="https://via.placeholder.com/220x150?text=Veg+Biryani" alt="Veg Biryani">
      <h3>Veg Biryani</h3>
      <p>₹120</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/220x150?text=Paneer+Butter+Masala" alt="Paneer Butter Masala">
      <h3>Paneer Butter Masala</h3>
      <p>₹150</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/220x150?text=Chicken+Curry" alt="Chicken Curry">
      <h3>Chicken Curry</h3>
      <p>₹180</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/220x150?text=Dosa+Set" alt="Dosa Set">
      <h3>Dosa Set</h3>
      <p>₹80</p>
    </div>
  </div>
</div>

<script>
  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    if(user === 'Amaresh' && pass === 'Amaresh') {
      document.getElementById('loginDiv').style.display = 'none';
      document.getElementById('menuDiv').style.display = 'block';
    } else {
      alert('Invalid username or password!');
    }
  }
</script>

</body>
</html>
